 <mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- icono de dark/light -->

    <span class="title">Saldo Ar - Test App</span>
    <span class="example-spacer"></span>
    <div class="title" style="margin-left: 10px;
      margin-right: 10px">{{ userName }}</div>
    <div *ngIf="!isLoggedIn">
      <button mat-button style="color: antiquewhite;" (click)="login()">Iniciar
        sesión
        <mat-icon>login</mat-icon></button></div>
    <div *ngIf="isLoggedIn">
      <button mat-button style="color: antiquewhite;" (click)="logout()">Cerrar
        sesión
        <mat-icon>exit_to_app</mat-icon></button>
    </div>
    <label>
      <input class="toggle-checkbox" type="checkbox" (change)="toggleTheme()">
      <div class="toggle-slot">
        <div class="sun-icon-wrapper"
          [ngClass]="{'visible': !themeService.isDarkTheme()}">
          <div class="iconify sun-icon" data-icon="feather-sun"
            data-inline="false"></div>
        </div>
        <div class="toggle-button"></div>
        <div class="moon-icon-wrapper"
          [ngClass]="{'visible': themeService.isDarkTheme()}">
          <div class="iconify moon-icon" data-icon="feather-moon"
            data-inline="false"></div>
        </div>
      </div>
    </label>
  </mat-toolbar-row>
</mat-toolbar>
