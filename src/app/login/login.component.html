<ng-container>
  <div class="container-login">
    <form class="form" id="loginForm" name="loginForm" [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
      <div class="title">Bienvenido<br><span>Ingresa tus Datos</span></div>

      <input class="input" name="email" placeholder="Email" type="email"
        formControlName="email">

      <input class="input" name="password" placeholder="Clave"
        type="{{ showPassword ? 'text' : 'password' }}"
        formControlName="password" autocomplete="new-password"
        [ngTemplateOutlet]="showPassword ? showMePassword : hiddenPassword">
      <button class="button-confirm" type="submit"
        [disabled]="loginForm.invalid">Ingresar →</button>
    </form>
    <div class="back"><button class="button-confirm"
        (click)="goBack()">Volver</button></div>
  </div>
</ng-container>
